<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/main.min.css">
</head>

<body>

    <div class="boxes">
        <div data-tooltip="This is red box" class="boxes__box boxes__box1"></div>
        <div data-tooltip-position="bottom" data-tooltip="This is blue box" class="boxes__box boxes__box2"></div>
        <div data-tooltip="This is green box" class="boxes__box boxes__box3"></div>
    </div>



    <script src="/dist/js/main.min.js"></script>
</body>

</html>
